policies:
  - name: ec2-auto-tag-user
    resource: ec2
    mode:
      type: cloudtrail
      role: arn:aws:iam::{account_id}:role/CloudCustodian
      events:
        - RunInstances
    filters:
      - "tag:CreatorName": absent
    actions:
      - type: auto-tag-user
        tag: CreatorName
        principal_id_tag: CreatorId
