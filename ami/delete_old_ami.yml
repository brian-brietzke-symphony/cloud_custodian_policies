policies:
  - name: ami-deregister-old-ami
    resource: ami
    mode:
      type: periodic
      role: arn:aws:iam::{account_id}:role/CloudCustodian
      schedule: "rate(1 day)"
    comment: |
      automatically removes unused AMIs
    filters:
      - type: unused
        value: true
    actions:
      - deregister
